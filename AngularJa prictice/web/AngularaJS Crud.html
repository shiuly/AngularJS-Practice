<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="img/check.png">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootbox.min.js"></script>
        <script type="text/javascript" src="js/myform.js"></script>
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="myApp.js" type="text/javascript"></script>
      



    
    </head>
    <body ng-app="myApp" ng-controller="myController">
        <div class="container">
            <hr>
            <button type="button" class="btn btn-info float-right" data-target="#myModal" data-toggle="modal">Add new</button>
            <h2> All users</h2>
            <span class="clearfix"></span>
            <hr>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>UserName</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in users">
                        <td>{{$index+1}}</td>
                        <td>{{x.username}}</td>
                        <td>{{x.fullname}}</td>
                            <td>{{x.email}}</td>
                            <td> <button type="button" class="btn btn-info " data-target="#myModalEdit" data-toggle="modal" ng-click="selectUser(x)">Edit</button></td>
                        <td> <button type="button" class="btn btn-danger " data-target="#myModalDelete" data-toggle="modal" ng-click="selectUser(x)">Delete</button></td>
                    </tr>
                   
                </tbody>
            </table>



            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">User Registration</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" >User name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-model="newUsers.username" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" >Email</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-model="newUsers.email" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" >Full name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-model="newUsers.fullname" >
                                    </div>
                                </div>



                                <div class="form-group"> 
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default" ng-click="saveUser()"  data-dismiss="modal">Save</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>




            <!--========================-->

            <!-- Modal -->
            <div class="modal fade" id="myModalEdit" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Edit Registration</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" >User name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-model="clikedUser.username" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" >Email</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-model="clikedUser.email" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" >Full name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-model="clikedUser.fullname" >
                                    </div>
                                </div>



                                <div class="form-group"> 
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="Updateuser()">Save</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

            <!--=======================-->
            <div class="modal fade" id="myModalDelete" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Edit Registration</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal">
                                <strong style="color: red">Are you sure...........{{clikedUser.fullname}} all information</strong>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteUser()">Yes</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                        </div>
                    </div>

                </div>
            </div>



        </div>



    </body>
</html>
