<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
          <style>
      
      </style>
    </head>
    <body style="margin-top: 55px">
    <center>
        <div ng-app="app" ng-controller="ctrl">

            <form name = "studentForm" novalidate>
                
                <fieldset style="width:600px;height:600px;background-color:#ffdf7e">
                    <label> <h1>Student From </h1></label>
                    <table border = "1" style="width: 400px;height: 300px" >
                        
                         <tr>
                        <td><h3>Enter your ID:</h3></td>
                        <td><input name = "id" type = "number" ng-model = "ID" ng-pattern="/^[0-9]{1,5}$/" required>
                            <span style = "color:red" ng-show = "studentForm.id.$dirty && studentForm.id.$invalid">
                                <span ng-show = "studentForm.id.$error.required">ID is Required</span>
                           
                                <span ng-show = "studentForm.id.$error.pattern">ID is InValid.</span>
                            </span>
                        </td>
                    </tr>
                        
                    <tr>
                        <td><h3>Enter first name:</h3></td>
                        <td><input name = "firstname" type = "text" ng-model = "fname" required>
                            <span style = "color:red" ng-show = "studentForm.firstname.$dirty && studentForm.firstname.$invalid">
                                <span ng-show = "studentForm.firstname.$error.required">First Name is required.</span>
                            </span>
                        </td>
                    </tr>

                    <tr>
                        <td><h3>Enter Last name:</h3></td>
                        <td><input name = "lastname" type = "text" ng-model = "lname" required>
                            <span style = "color:red" ng-show = "studentForm.lastname.$dirty && studentForm.lastname.$invalid">
                                <span ng-show = "studentForm.lastname.$error.required">Last Name is required.</span>
                            </span>
                        </td>
                    </tr>

                    <tr>
                        <td><h3>Enter your Email:</h3></td>
                        <td><input name = "email" type = "text" ng-model = "em" ng-pattern="/^[a-zA-Z0-9]+\@[a-z]+\.[a-z]{2,3}$/" required>
                            <span style = "color:red" ng-show = "studentForm.email.$dirty && studentForm.email.$invalid">
                                <span ng-show = "studentForm.email.$error.required">Email is Required</span>
                           
                                <span ng-show = "studentForm.email.$error.pattern">Email is not Valid.</span>
                            </span>
                        </td>
                    </tr>
                    
                      <tr>
                        <td><h3>Enter your FullName:</h3></td>
                        <td><input name = "full" type = "text" ng-model = "FullName" ng-pattern="/^[a-zA-Z]{1,12}$/" required>
                            <span style = "color:red" ng-show = "studentForm.full.$dirty && studentForm.full.$invalid">
                                <span ng-show = "studentForm.full.$error.required">Name is Required</span>
                           
                                <span ng-show = "studentForm.full.$error.pattern"> InValid.</span>
                            </span>
                        </td>
                    </tr>
                        

                    <tr>
                        <td>
                            <button ng-click="reset()" style="font-size: 20px"> Reset</button>
                        </td>
                        <td>
                            <button ng-disabled="studentFrom.firstname.$dirty && studentFrom.firstname.$invalid ||
                                    studentFrom.lastname.$dirty && studentFrom.lastname.$invalid||
                                    studentFrom.email.$dirty && studentFrom.email.$invalid||
                                     studentFrom.full.$dirty && studentFrom.full.$invalid||
                                     studentFrom.id.$dirty && studentFrom.Id.$invalid 
                                " 
                                    ng-click="submit()"style="font-size: 20px">Submit</button>
                        </td>
                    </tr>
                </table>
                </fieldset>
            </form>
        </div>
    </center>
        <script>
            var m1 = angular.module("app", []);
            m1.controller('ctrl', function ($scope) {
                $scope.reset = function () {
                      $scope.ID = 100;
                    $scope.fname = "shiuly";
                    $scope.lname = "parvin";
                    $scope.em = "shiuly@gmail.com";
                    $scope.FullName = "shiulyparvin23";
                }
                $scope.reset();

            });
        </script>

    </body>
</html>
