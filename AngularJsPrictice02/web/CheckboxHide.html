    <body style="margin-top: 80px">

        <div ng-app="app" ng-controller="ctrl" >

            <input type="text" ng-hide="model1">

            <select>
                <option ng-repeat="x in names">
                    {{x}}
                </option>
            </select>

    <script>
        var m1=angular.module('app',[]);

           $scope.names=["shiuly","math"] ;
        });
        
    </script>
